<div mat-dialog-content>
  <p>Elije la fecha para la cita</p>
  <mat-form-field appearance="fill">
    <mat-label>Fecha</mat-label>
    <input matInput type="datetime-local" [(ngModel)]="newDate" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="newDate" cdkFocusInitial>
    Guardar
  </button>
</div>
