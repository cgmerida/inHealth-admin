<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Formulario para Clinica</h4>
        <p class="card-category">Complete los campos.</p>
      </div>
      <div class="card-body">
        <form [formGroup]="clinicForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-3">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Nombre" formControlName="name" />
              </mat-form-field>
            </div>
            <div class="col-md-7">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="DirecciÃ³n" formControlName="dir" />
              </mat-form-field>
            </div>
            <div class="col-md-2">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  placeholder="Telefono"
                  type="number"
                  formControlName="tel"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  placeholder="Horario"
                  type="text"
                  formControlName="schedule"
                />
              </mat-form-field>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-3">
              <h5 class="card-category">Especialidades</h5>
            </div>
            <div class="col-md-3">
              <button
                class="btn btn-dark btn-sm"
                type="button"
                (click)="addSpecialty()"
              >
                Agregar Especialidad
              </button>
            </div>
          </div>

          <div formArrayName="specialties">
            <div *ngFor="let specialty of specialties.controls; index as i">
              <div class="row" [formGroupName]="i">
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Especialidad"
                      formControlName="name"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Doctor"
                      formControlName="doc"
                    />
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <button
                    mat-raised-button
                    class="btn btn-danger btn-sm"
                    (click)="removeSpecialty(i)"
                  >
                    Eliminar
                  </button>
                </div>
              </div>
            </div>
          </div>
          <button
            mat-raised-button
            type="submit"
            class="btn btn-primary pull-right"
            [disabled]="!clinicForm.valid || loading"
          >
            {{ updating ? "Actualizar" : "Crear" }}
          </button>
          <mat-spinner
            *ngIf="loading"
            class="spinner pull-right"
            [diameter]="45"
          ></mat-spinner>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
